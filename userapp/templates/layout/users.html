<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My School</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
    background-color: rgb(7, 8, 8);
      height: 60vh;
      display: flex;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">My School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link  {% if request.path == '/about' %}active{% endif %}" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link  {% if request.path == '/admission' %}active{% endif %}" href="/admission">Admissions</a></li>
          <li class="nav-item"><a class="nav-link  {% if request.path == '/contact' %}active{% endif %}" href="contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Hero Section -->
  <div class="hero" data-aos="fade-up">
    <div class="container text-center">
      <h1>Welcome to My School</h1>
      <p class="lead">Empowering students for a better tomorrow</p>
    </div>
  </div>

  <!-- ðŸ”¹ Content Section (To Be Filled by Other Templates) -->
  <div class="container my-5" data-aos="fade-up" data-aos-delay="200">
    {% block content %}
    <!-- Child templates will inject content here -->
    {% endblock %}
  </div>

  <!-- ðŸ”¹ Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 My School. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Animation JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();  // initialize animations
  </script>

</body>
</html>
